<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./抽奖练习/js/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            // 开始写 jQuery 代码... 执行多次不会被覆盖
            $("#btn").click(function () {
                $("#test").hide();
            });

            $(".btn").click(function () {
                $(".test").hide();
            });

        });
    </script>
</head>
<body>
<h2>这是一个标题</h2>
<p class="test">class = test</p>
<p id="test">id = test</p>
<button id="btn">id="btn"</button>
<button class="btn">class=btn</button>
</body>
</html>
